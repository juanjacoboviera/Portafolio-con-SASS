                <h2 class="text-center">Contacto</h2>
                    <form action="enviar.php" method="post" enctype="">
                        <div class="contenedorContacto">
                            <div class="contacto-input"> 
                            <label for="nombre">Nombre</label>
                                <input class="contacto" type="text" name="nombre" id="nombre">
                            </div>
                            <div class="contacto-input">
                                <label for="correo">Correo</label>
                                <input class="contacto" type="text" name="correo" id="correo">
                            </div>  
                            <div class="contacto-input">
                                <label for="telefono">Teléfono</label>
                                <input class="contacto" type="text" name="telefono" id="telefono">
                            </div>
                            <div class="contacto-input">
                                <label for="asunto">Asunto</label>
                                <select class="contacto" name="" id="asunto">
                                    <option value="Desarrollo Web">Desarrollo Web</option>
                                    <option value="Estrategia Digital">Estrategia digital</option>
                                    <option value="conceptualizacion marca">Conceptualización marca</option>
                                </select>
                                </div>     
                            <div class="contacto-input contacto-fila">   
                                <label for="mensaje">Mensaje</label> 
                                <textarea rows="5" id="mensaje" name="mensaje" class="contacto"></textarea>
                            </div>
                            <div class="contacto-inline">
                                <label for="si"></label>
                                <input type="radio" name="si" id="si">
                                <p>Acepto los terminos y condiciones de la página WEB</p>
                            </div>
                        </div>
                            <div class="contacto-botones">
                                <button type="submit">Enviar</button>
                                <button type="reset">Limpiar</button>
                            </div>    
                    </form> 
            </section>
